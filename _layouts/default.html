<!DOCTYPE html>
<html>

    {% include head.html %}

<body>
<!-- Full-width container-->
<div class="container-fluid">

<!-- Responsive container. Defines central column-->
<div class="container single">
    <div class="row">

        <!-- Empty space -->
        <div class="col-md-2">
        </div>

        <!-- Page title & thumbnail -->
        <div class="col-md-12 article">
            
            <!-- Thumbnail -->
            {% if site.data.thumbnail[page.thumbnail] %}
            <div class="thumb">
              <img itemprop="image" src="{{ site.data.thumbnail[page.thumbnail] }}" alt="Thumbnail: {{ page.thumbnail }}" />
            </div>
            {% elsif page.thumbnail %}
            <div class="thumb">
              <i class="fa fa-{{ page.thumbnail }} fa-4x"></i>
            </div>
            {% endif %}

            <!-- Title -->
            <h1 class="header" itemprop="name">{{ page.title }}</h1>
        </div>
    </div>

    <div class="row">

        <!-- Navbar -->
        {% include navbar.html %}

        <!-- Page content -->
        <div itemscope class="col-md-12 article">
                <div class="page-content">
                <div class="wrap">
                {{ content }}
                </div>
                </div>
        </div>
    </div>

<!-- End of containers     -->
</div>
</div>


{% include footer.html %}

</body>
</html>
